<!-- EmailJS SDK -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  emailjs.init("4HfBMU70D3u3JT0Dg"); // User ID

  const form = document.getElementById('contactForm');
  const successMessage = document.getElementById('successMessage');
  successMessage.style.display = 'none'; // inicia invis√≠vel

  form.addEventListener('submit', function(event) {
    event.preventDefault();

    emailjs.sendForm('service_ze7hfbp', 'template_shi88sf', form)
      .then(function(response) {
        console.log("E-mail enviado com sucesso:", response.status, response.text);
        
        // Mostra a mensagem com anima√ß√£o
        successMessage.style.display = 'block';
        setTimeout(() => successMessage.style.opacity = '1', 50);

        form.reset();

        // Oculta ap√≥s 5 segundos com fade-out
        setTimeout(() => {
          successMessage.style.opacity = '0';
          setTimeout(() => successMessage.style.display = 'none', 500);
        }, 5000);
      }, function(error) {
        console.error("Erro ao enviar e-mail:", error);
        alert("Erro ao enviar. Confira o console para mais detalhes.");
      });
  });

  // Footer fixo apenas na se√ß√£o de contato
  const footer = document.getElementById('footer');
  const contactSection = document.getElementById('contact');

  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        footer.classList.add('fixed-bottom');
        footer.classList.remove('static');
      } else {
        footer.classList.remove('fixed-bottom');
        footer.classList.add('static');
      }
    });
  }, { threshold: 0.1 });

  observer.observe(contactSection);
</script>
